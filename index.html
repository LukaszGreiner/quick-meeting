<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic Meta Tags -->
    <title>Quick Meeting - Zarządzanie Rezerwacjami Spotkań</title>
    <meta
      name="description"
      content="Aplikacja do rezerwowania, edytowania i anulowania spotkań z intuicyjnym kalendarzem i prostym zarządzaniem"
    />
    <meta
      name="keywords"
      content="spotkania, rezerwacje, kalendarz, zarządzanie czasem, aplikacja webowa"
    />
    <meta name="author" content="Łukasz Greiner" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1976d2" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Quick Meeting" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Quick Meeting" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Quick Meeting - Zarządzanie Spotkaniami"
    />
    <meta
      property="og:description"
      content="Prosta i wydajna aplikacja do zarządzania rezerwacjami spotkań"
    />
    <meta property="og:url" content="https://quick-meeting.onrender.com/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Quick Meeting" />
    <meta
      name="twitter:description"
      content="Zarządzaj spotkaniami w prosty sposób"
    />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/apple-touch-icon.png" color="#1976d2" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Other -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#1976d2" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
